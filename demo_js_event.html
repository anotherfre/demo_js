<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id='btn'>click me to hide text</button>
    <div id='text'>text</div>
    <script>
        //         这里有 3 种分配事件处理程序的方式：

        // HTML 特性（attribute）：onclick = "..."。
        // DOM 属性（property）：elem.onclick = function。
        //         方法（method）：elem.addEventListener(event, handler[, phase]) 用于添加，removeEventListener 用于移除。
        //         点击隐藏
        //         重要程度: 5
        // 为 button 添加 JavaScript 代码，使得 < div id = "text" > 在我们点击该按钮时消失。

        //         示例：
        let hide_btn = document.getElementById('btn')
        hide_btn.onclick = (event) => {
            let hide_text = document.getElementById('text')
            hide_text.style.display = 'none'
            hide_btn.style.display = 'none'
        }
    </script>
</body>

</html>
