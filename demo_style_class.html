<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class='main'>
    <div class='demo_div'></div>
</body>
<script>
    // 样式和类
    //     创建一个通知
    //     重要程度: 5
    // 编写一个函数 showNotification(options)：该函数创建一个带有给定内容的通知 < div class="notification" >。
    // 该通知应该在 1.5 秒后自动消失。

    //     参数：

    //     // 在窗口的右上角附近显示一个带有文本 "Hello" 的元素
    //     showNotification({
    //         top: 10, // 距窗口顶部 10px（默认为 0px）
    //         right: 10, // 距窗口右边缘 10px（默认为 0px）
    //         html: "Hello!", // 通知中的 HTML
    //         className: "welcome" // div 的附加类（可选）
    //     });
    let showNotification = () => {
        let new_div = document.createElement('div')
        new_div.innerText = 'Hello'
        new_div.classList.add('notification')

        new_div.style.top = '10px'
        new_div.style.right = '10px'
        new_div.classList.add('welcome')
        document.body.append(new_div)
        // document.body.innerHTML = new_div
    }
    showNotification()
    setTimeout(() => {
        let new_div = document.getElementsByClassName('notification')[0]
        new_div.style.display = 'none'
    }, 1500);
</script>

</html>
