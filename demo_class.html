<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 原型继承
        let animal = {
            eat: true,
            jump: null
        }

        let rabbit = {
            jump: true,
            __proto__: animal
        }
        animal.walk = () => {
            console.log("walk")
        }

        // rabbit.__proto__ = animal
        // delete rabbit.jump     (null)
        // delete animal.jump     (undifined)
        console.log(rabbit.jump)
        // console.log(rabbit.eat, rabbit.jump)
        rabbit.walk()

        // 类
        class User {
            constructor(name) {
                this.name = name
            }
            sayHi = () => {
                console.log('Hi' + this.name)
            }
        }
        let user = new User("frebudd")
        user.sayHi()

        class Admin extends User {

            check() {
                console.log('check')
            }
            sayHi() {
                super.sayHi()
            }
        }
        let admin = new Admin('maktub')
        admin.check()
        admin.sayHi()
    </script>
</body>

</html>
