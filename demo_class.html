    <title>Document</title>

<body>
    <script>
        // 原型继承
        let animal = {
            eat: true,
            jump:null
        }

        let rabbit = {
            jump: true,
            __proto__: animal
        }
        animal.walk = () => {
            console.log("walk")
        }

        // rabbit.__proto__ = animal
        // delete rabbit.jump     (null)
        // delete animal.jump     (undifined)
        console.log(rabbit.jump)
        // console.log(rabbit.eat, rabbit.jump)
        rabbit.walk()
    </script>
</body>

</html>
